<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>商品一覧</title>
</head>
<body>
<h1>商品一覧</h1>
<table border="1">
    <tr>
        <th>ID</th><th>名前</th><th>金額</th>
    </tr>
    <tr th:each="product : ${products}">
        <td><a th:href="@{product/{id}(id=${product.id})}" th:text="${product.id}" ></a>      </td>
        <td th:text="${product.name}"></td>
        <td th:text="${product.price}"></td>
    </tr>
</table>

<form action="/product-add">
    <p><button type="submit">商品追加</button></p>
</form>
</body>
</html>
